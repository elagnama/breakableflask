name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  Dependances:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        sudo apt-get install wget gnupg
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        pip install cyclonedx-bom
        cyclonedx-py requirements -i requirements.txt -o sbom.json
    

    - name: Récupération du code
      uses: actions/checkout@v4

      # 1. On CRÉE le template manuellement (plus de lien cassé !)
    - name: Création du template Trivy
      run: |
          cat <<EOF > trivy.tpl
          {{- range . }}
          ### Cible : {{ .Target }}
          | Package | ID | Sévérité | Version Installée | Version Corrigée |
          | --- | --- | --- | --- | --- |
          {{- range .Vulnerabilities }}
          | {{ .PkgName }} | {{ .VulnerabilityID }} | {{ .Severity }} | {{ .InstalledVersion }} | {{ .FixedVersion }} |
          {{- end }}
          {{- end }}
          EOF

      # 2. Scan Trivy avec notre template local
    - name: Scan des dépendances
      uses: aquasecurity/trivy-action@master
      with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'template'
          template: 'trivy.tpl'       # On utilise le fichier créé juste au-dessus
          output: 'rapport-trivy.md'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # 3. Affichage dans le résumé GitHub
    - name: Résumé du scan
      if: always()
      run: |
          if [ -f rapport-trivy.md ]; then
            cat rapport-trivy.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Aucun rapport généré ou erreur lors du scan." >> $GITHUB_STEP_SUMMARY
          fi

      # 4. Sauvegarde du fichier
    - name: Upload du rapport
      if: always()
      uses: actions/upload-artifact@v4
      with:
          name: rapport-securite-md
          path: rapport-trivy.md     
         
  Dockerfile:
      name: Scanner Dockerfile
      runs-on: ubuntu-latest
      needs: Dependances
  
      steps:
        - name: Checkout du code
          uses: actions/checkout@v4
  
        - name: Vérifier présence Dockerfile
          run: |
            if [ ! -f Dockerfile ]; then
              echo "Dockerfile manquant"
              exit 1
            fi
  
        - name: Lint du Dockerfile avec Hadolint
          uses: hadolint/hadolint-action@v3.2.0
          with:
            dockerfile: Dockerfile
            
        - name: Analyse Trivy de l'image Docker
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: config
            scan-ref: Dockerfile
            scanners: config
            format: table
            template: '@/contrib/markdown.tpl'
            output: 'rapport-trivy.md'
            exit-code: 0
        
        - name: Upload du rapport
          if: always() 
          uses: actions/upload-artifact@v4
          with:
              name: rapport-vulnerabilites
              path: rapport-trivy.md
  
